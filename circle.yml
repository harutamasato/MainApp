machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xmx1048m -XX:MaxPermSize=512m"

checkout:
  post:
    - git clone git@github.com:harutamasato/ApiApplication.git 
    - mv ApiApplication ../
    - git clone git@github.com:harutamasato/EditorApplication.git
    - mv EditorApplication ../

dependencies:
  pre:
    - gem install bundler --pre
    - echo y | android update sdk --no-ui --filter android-23,build-tools-23.0.2
    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
  override:
    - bundle install
#- ./gradlew dependencies

test:
  override:
  - echo "Nothing to do here"
#  - ./gradlew test

deployment:
  beta:
    branch: develop
    commands:
     - bundle exec fastlane beta
