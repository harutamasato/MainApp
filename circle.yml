machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xmx1048m -XX:MaxPermSize=512m"

  # hog
  checkout:
    post:
      - git clone "https://${GITHUB_TOKEN}:x-oauth-basic@github.com:harutamasato/ApiApplication.git" .
      - mv ApiApplication ../
      - git clone "https://${GITHUB_TOKEN}:x-oauth-basic@github.com:harutamasato/EditorApplication.git" .
      - mv EditorApplication ../

  dependencies:
    pre:
      - echo y | android update sdk --no-ui --filter android-23,build-tools-23.0.1
      - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
    override:
      - ./gradlew dependencies

  test:
    override:
    - echo "Nothing to do here"
    - ./gradlew test

  deployment:
    master:
      branch: master
      commands:
       - bundle exec fastlane beta
