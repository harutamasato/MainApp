machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xmx1048m -XX:MaxPermSize=512m"

checkout:
  post:
    - git clone -b develop git@github.com:harutamasato/ApiApplication.git 
    - mv ApiApplication ../
    - git clone -b develop git@github.com:harutamasato/EditorApplication.git
    - mv EditorApplication ../
# hoge
dependencies:
  pre:
    - gem install bundler --pre
#    - echo y | android update sdk --no-ui --filter android-23,build-tools-23.0.2
#    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
  override:
    - bundle install
#- ./gradlew dependencies

